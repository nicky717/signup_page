<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<meta name="description" content="This is a Sign up Page">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<img src="images/logo.png">
	</header>
	<form action="/signup/" method="post">
		<fieldset>
		<legend>Sign up</legend>
		<label for="email">Email </label>
		<input type="email" id="email" name="email" placeholder="foo@bar.com" required>
		<label for="password">Password </label>
		<input type="password" id="password" name="password" placeholder="Please enter a password" required>
		<button type="submit">Sign up</button>
		<a href="/forgot-password/new"><span>Forgot password?</span></a>
		</fieldset>
		
	</form>
	<footer>
		<p>Already have an account? </p>
		<a href="/login">Log in</a>
	</footer>
</body>
</html>
